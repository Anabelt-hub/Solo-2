<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local Collection Manager - Watchlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Watchlist Collection Manager</h1>
    <nav class="tabs">
      <button id="tabList" class="tab active">List</button>
      <button id="tabForm" class="tab">Add / Edit</button>
      <button id="tabStats" class="tab">Stats</button>
    </nav>
  </header>

  <main class="container">
    <!-- LIST VIEW -->
    <section id="viewList" class="view">
      <div class="toolbar">
        <input id="searchInput" type="search" placeholder="Search by title..." />
        <select id="statusFilter">
          <option value="ALL">All Statuses</option>
          <option value="Planned">Planned</option>
          <option value="Watching">Watching</option>
          <option value="Completed">Completed</option>
          <option value="Dropped">Dropped</option>
        </select>
        <button id="newBtn" class="primary">+ New Record</button>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Type</th>
              <th>Genre</th>
              <th>Year</th>
              <th>Rating</th>
              <th>Status</th>
              <th class="right">Actions</th>
            </tr>
          </thead>
          <tbody id="recordsTbody"></tbody>
        </table>
      </div>
    </section>

    <!-- FORM VIEW -->
    <section id="viewForm" class="view hidden">
      <h2 id="formTitle">Add Record</h2>

      <form id="recordForm" class="card">
        <input type="hidden" id="recordId" />

        <div class="grid">
          <label>
            Title *
            <input id="title" maxlength="80" required />
          </label>

          <label>
            Type *
            <select id="type" required>
              <option value="">Select...</option>
              <option>Movie</option>
              <option>TV</option>
            </select>
          </label>

          <label>
            Genre *
            <input id="genre" maxlength="30" required />
          </label>

          <label>
            Year *
            <input id="year" type="number" min="1900" max="2100" required />
          </label>

          <label>
            Rating (1–10)
            <input id="rating" type="number" min="1" max="10" />
          </label>

          <label>
            Status *
            <select id="status" required>
              <option value="">Select...</option>
              <option>Planned</option>
              <option>Watching</option>
              <option>Completed</option>
              <option>Dropped</option>
            </select>
          </label>

          <label class="span2">
            Notes
            <input id="notes" maxlength="120" placeholder="Optional short note..." />
          </label>
        </div>

        <div class="formActions">
          <button type="submit" class="primary" id="saveBtn">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="button" id="deleteBtn" class="danger hidden">Delete</button>
        </div>

        <p class="hint">Fields marked * are required. Year must be 1900–2100. Rating must be 1–10.</p>
        <p id="formError" class="error hidden"></p>
      </form>
    </section>

    <!-- STATS VIEW -->
    <section id="viewStats" class="view hidden">
      <h2>Stats</h2>
      <div class="statsGrid">
        <div class="statCard">
          <div class="statLabel">Total Records</div>
          <div id="statTotal" class="statValue">0</div>
        </div>

        <div class="statCard">
          <div class="statLabel">Completed Count</div>
          <div id="statCompleted" class="statValue">0</div>
        </div>

        <div class="statCard">
          <div class="statLabel">Avg Rating (Completed)</div>
          <div id="statAvgRating" class="statValue">—</div>
        </div>

        <div class="statCard">
          <div class="statLabel">Most Common Genre</div>
          <div id="statTopGenre" class="statValue">—</div>
        </div>
      </div>

      <div class="card">
        <h3>Status Breakdown</h3>
        <ul id="statusBreakdown" class="breakdown"></ul>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
